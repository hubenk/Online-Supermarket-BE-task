<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-register {
            background-color: #28a745;
        }
        .btn-login {
            background-color: #007bff;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <a href="{% url 'register' %}" class="btn btn-register">Register</a>
    <a href="{% url 'login' %}" class="btn btn-login">Log in</a>

</body>
</html>
